#Using MessageFormat to format these messages. 
#Within a String, a pair of single quotes can be used to quote any arbitrary characters except single quotes. 
#For example, pattern string "'{0}'" represents string "{0}", not a FormatElement.
#A single quote itself must be represented by doubled single quotes '' throughout a String. 
#For example, pattern string "'{''}'" is interpreted as a sequence of '{ (start of quoting and a left curly brace), '' (a single quote), 
#and }' (a right curly brace and end of quoting), not '{' and '}' (quoted left and right curly braces): representing string "{'}", not "{}"


